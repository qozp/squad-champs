name: Daily Fetch NBA Box Scores

on:
  schedule:
    - cron: "0 10 * * *"  # Runs daily at 10:00 UTC (5am ET)
  workflow_dispatch: {}  # Manual trigger

jobs:
  run-daily-job:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily runner
        working-directory: backend
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Running daily NBA fetch..."
          python daily_game_runner.py

      - name: Upload daily logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-job-log
          path: backend/logs/daily_job.log
