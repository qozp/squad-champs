name: Insert Today's NBA Games (Afternoon)

on:
  schedule:
    - cron: "0 22 * * *"  # 22:00 UTC = 5 PM ET
  workflow_dispatch: {}

jobs:
  insert-games:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Insert today's games
        working-directory: backend
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Running afternoon game fetch..."
          python daily/insert_todays_games.py
